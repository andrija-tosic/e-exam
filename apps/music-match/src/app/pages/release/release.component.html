<img
  mat-card-sm-image
  [src]="(this.release$ | async)?.imageUrl"
  height="200"
  width="200"
/>

<h5>{{ (this.release$ | async)?.type | titlecase }}</h5>

<h1>{{ (this.release$ | async)?.name }}</h1>

<h3>{{ getArtistNames() | async }}</h3>

<span>{{ (this.release$ | async)?.releaseDate | date }}</span>

<tracks [item]="this.release$ | async"></tracks>
