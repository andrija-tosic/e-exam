<div style="height: 12em; width: 12em">
  <button
    [routerLink]="getRouterLinkBasedOnType(this.type)"
    mat-button
    style="width: 100%; height: 100%"
  >
    <mat-card >
      <img
        [src]="item?.imageUrl"
        [style]="this.type === 'artist' ? 'border-radius:50%' : ''"
        mat-card-sm-image
        src-fallback="assets/music-fallback.jpg"
      />
      <h3 style="white-space: normal; line-height:1.5em;">{{ item?.name }}</h3>
    </mat-card>
  </button>
</div>
