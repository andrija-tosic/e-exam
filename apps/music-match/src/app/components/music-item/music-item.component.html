<div>
  <img [src]="playlist?.imageUrl" width="200" height="200" />

  <h4>Playlist</h4>

  <h2>{{ playlist?.name }}</h2>
  <p>{{ playlist?.description }}</p>
  <p>By: {{ playlistOwnersNames() }}</p>

  <button (click)="openPlaylistFormDialog('Update')" mat-button>
    <mat-icon>edit</mat-icon> Edit Playlist
  </button>

  <button (click)="toggleLike()" mat-button>
    <mat-icon [class]="playlist?.liked ? '' : 'material-icons-outline'"
      >favorite</mat-icon
    >
  </button>
</div>
