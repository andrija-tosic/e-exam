<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <h3>Music Match</h3>
    <mat-nav-list>
      <mat-list-item [routerLink]="'/home'"> Home </mat-list-item>
      <mat-list-item [routerLink]="'/search'"> Search </mat-list-item>
      <mat-list-item [routerLink]="'/liked'"> Liked tracks </mat-list-item>
      <mat-divider></mat-divider>
      <button (click)="openPlaylistFormDialog('Create')" mat-button>
        <mat-icon>add</mat-icon> New Playlist
      </button>
      <h4>Your playlists</h4>
      <mat-list-item
        *ngFor="let playlist of usersPlaylist$ | async"
        [routerLink]="'/playlist/' + playlist.id"
      >
        {{ playlist.name }}
      </mat-list-item>

      <h4>Favorite playlists</h4>
      <mat-list-item
        *ngFor="let playlist of likedPlaylist$ | async"
        [routerLink]="'/playlist/' + playlist.id"
      >
        {{ playlist.name }}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
</mat-sidenav-container>
