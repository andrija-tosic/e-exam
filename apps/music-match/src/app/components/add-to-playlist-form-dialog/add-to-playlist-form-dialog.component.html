<h2>Choose playlist</h2>
<button
  *ngFor="let playlist of playlist$ | async"
  mat-button
  (click)="addToPlaylist(playlist)"
>
  <mat-card>
    <img
      mat-card-sm-image
      [src]="playlist.imageUrl"
      src-fallback="/assets/music-fallback.jpg"
    />
    {{ playlist.name }}
  </mat-card>
</button>
